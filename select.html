<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Как можно работать с таблицами в MySQL на Go (Golang)</title>
    </head>
	<style>
body {
	font-family: sans-serif;
	text-align: center;
}
table {
	width: 90vw;
	margin-left: auto;
    margin-right: auto;
    text-align: left;
	border-collapse: collapse;
	table-layout: fixed;
}
tr:nth-child(odd) {
	background-color: #C9E4F6;
}
tr:nth-child(even) {
	background-color: #B4DAF2;
}
tr:first-child {
	background-color: #00add9;
	font-weight: bold;
}
tr {
	opacity: 0.77;
}
tr:nth-child(n+2):hover {
	color: #fff;
	cursor: pointer;
	font-weight: bold;
	background-color: #bfdcee;
}
td {
	padding: 5px;
    position: relative;
    border: 1px solid #333;
    height: 20px;
	word-break: break-all;
}
td:first-child {
	width: 35px;
	text-align: center;
}
h1, h1 a:visited {
	color: #00add9;
    background-color: #fff;
	font-size: 30px;
	font-family: Roboto, Geneva, Arial, Helvetica, sans-serif;
}
h1 a:hover {
	color: #33bee1;
}
a {
	text-decoration: none;
}
label {
	font-size: 16px;
	text-decoration: underline;
}
input[type="submit"] {
	cursor: pointer;
}

	</style>
    <body>
        <h1><a href=".">Таблица с редактированием в MySQL на GO (Golang)</a></h1>
        <form method="POST" action="postform">
			<div style="display: flex; justify-content: center;">
				<div style="text-align: left;">
					<div>
					<label style="margin-right: 10px;">Имя: </label> <input type="text" name="col1" value="Иван" />

					</div>
					<div>
					<label style="margin-right: 10px;">Фамилия: </label> <input type="text" name="col2" value="Иванов" />

					</div>
					<div>
						<label style="margin-right: 10px;">Отчество: </label> <input type="text" name="col3" value="Иванович" />

					</div>
					<div>
					<label style="margin-right: 10px;">Паспорт: </label> <input type="text" name="col4" value="3233 323233" />

					</div>
					<div>
						<label style="margin-right: 10px;">ИНН: </label> <input type="text" name="col5" value="418309800001" />

					</div>
				</div>
				<div style="text-align: left; margin-left: 20px;">
					<div>
						<label style="margin-right: 10px;">СНИЛС: </label> <input type="text" name="col6" value="12345678901" />

					</div>
					<div>
						<label style="margin-right: 10px;">Водительские права: </label> <input type="text" name="col7" value="1234 567890" />

					</div>
					<div>
						<label style="margin-right: 10px;">Доп. документы: </label> <input type="text" name="col8" value="A1B2C3D4E5" />

					</div>
					<div>
						<label style="margin-right: 10px;">Примечание: </label> <input type="text" name="col9" value="Document verified" />

					</div>
				</div>
			</div>



            <input type="submit" value="Добавить" />
        </form>
		<br />
		<table>
@tr
		</table>
		<p>Версия базы данных:
			<b>
@ver
			</b>
		</p>
    </body>
</html>
